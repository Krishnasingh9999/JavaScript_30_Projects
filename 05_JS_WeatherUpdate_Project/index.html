<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="searchbar">
      <input type="search" id="find" name="city" placeholder="Search city" spellcheck="false">
      <button><img src="Images/search.png"></button>
    </div>

    <div class="weather">
      <img src="Images/drizzle.png" class="weather-icon">
      <h1 class="temp">20Â°c</h1>
      <h2 class="cityName">Noida</h2>

      <div class="details">
        <div class="col">
          <img src="Images/humidity.png">
          <div>
            <p class="humidity">75%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="Images/wind.png">
          <div>
            <p class="wind">12 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
